<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 1em;
        }

        h1 {
            margin: 0;
        }

        main {
            text-align: center;
            padding: 1em;
        }

        #photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1em;
            max-width: 800px;
            margin: 0 auto;
        }

        #photo-gallery img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }

        #photo-gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Uni</h1>
    </header>
    <main>
        <div id="photo-gallery">
            <a href="indexuoi.html"><img src="uoiph.jpg" alt="Photo 1"></a>
            <a href="uni2.html"><img src="uopph.jpg" alt="Photo 2"></a>
            <a href="uni3.html"><img src="uotph.jpg" alt="Photo 3"></a>
        </div>
    </main>
</body>
</html>
