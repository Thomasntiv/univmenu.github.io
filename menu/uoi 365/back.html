            justify-content: space-around;
        }

        .top-link {

            color: #2d472e;
            font-weight: bold;
            padding: 2px;
            border-radius: 2px;
            transition: background-color 0.3s ease-in-out;
            margin: 8px;
            width: 13%; /* Adjusted for mobile */
            box-sizing: border-box;
        }

        .top-link:hover {
            background-color: #d6ec57;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 40px;
            right: 20px;
            background-color: #183f2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .scroll-to-top:hover {
            background-color: #bd2f2f;
        }

            text-align: center;
            padding: 20px;
            margin: 20px;
        }

    <div class="top-bar">

        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" onclick="scrollToTop()">ημερολογιο</button>

    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
