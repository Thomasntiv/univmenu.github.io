<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .tile {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .top-link {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
            transition: background-color 0.3s ease-in-out;
            text-align: center;
        }

        .top-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Your content goes here -->
    <div class="content">
        <h1>Welcome to My Page</h1>

        <!-- Big tile with 30 top links -->
        <div class="tile">
            <a class="top-link" href="#day1">1/1</a>
            <a class="top-link" href="#day2">1/2</a>
            <!-- Add the rest of the links here -->
            <!-- ... -->
            <a class="top-link" href="#day29">1/29</a>
            <a class="top-link" href="#day30">1/30</a>
        </div>
        
    </div>
</body>
</html>
